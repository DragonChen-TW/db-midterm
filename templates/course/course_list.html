{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
    <h1>course list</h1>
    <div class="row g-4 justify-content-center">
    {% for c in courses %}
        
        <!-- <td>{{ c.COURSE_ID }}</td> -->
        <!-- <h5 class="mb-4">{{c.TITLE}}</h5> -->
        <!-- <td>{{ c.TITLE }}</td> -->
        <!-- <td>{{ c.COURSE_FEE }}</td> -->
        <!-- <td>{{ c.LANGUAGE }}</td> -->
        
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
            <div class="course-item bg-light">
                <div class="position-relative overflow-hidden">
                    <img class="img-fluid" src="img/course-1.jpg" alt="">
                    <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                    </div>
                </div>
                <div class="text-center p-4 pb-0">
                    <h3 class="mb-0">$NT {{ c.COURSE_FEE }}</h3>
                    <div class="mb-3">
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small>(123)</small>
                    </div>
                    <h5 class="mb-4">{{c.TITLE}}</h5>
                </div>
                <div class="d-flex border-top">
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>{{ c.CATEGORY }}</small>
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{ c.LANGUAGE }}</small>
                </div>
                <div style="text-align:center;">
                <p><a href="/courses/{{c.COURSE_ID}}" class="btn btn-primary rounded-0 px-4">Enroll In This Course</a></p>
                </div>
            </div>
        </div>
        
    {% endfor %}
    </div>
{% endblock %}
