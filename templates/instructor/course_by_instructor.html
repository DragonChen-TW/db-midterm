{% extends 'base.html' %}

{% block title %} {{instructor_id}} {% endblock %}

{% block content %}
<h1>Welcome, {{ instructor_id}}</h1>
<table style="border: 1px solid; margin: auto; width: 70%;">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Language</th>
        </tr>
        {% for c in courses %}
            <tr>
                <td>{{ c.COURSE_ID }}</td>
                <td>{{ c.TITLE }}</td>
                <td>{{ c.COURSE_FEE }}</td>
                <td>{{ c.LANGUAGE }}</td>
                <td class="table-button">
                    <form method="POST" action="/courses/{{ c.COURSE_ID }}">
                        <!-- <input type="hidden" name="course_id" value="{{ c.COURSE_ID }}"> -->
                        <input type="submit" value="edit">
                    </form>
                </td>
                <td class="table-button">
                    <form method="POST" action="/courses/{{ c.COURSE_ID }}/delete">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
